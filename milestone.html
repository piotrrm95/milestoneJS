<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Moje taski na deadlajnie</title>
    <link rel="stylesheet" type="text/css" media="screen" href="milestone.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="milestone2.js"></script>
</head>

<body>
    <h3>Muszę to zrobić...</h3>
    Zadanie:
    <input id='taskName' type='text'>
    Opis:
    <input id='taskDescription' type='text'>
    <button id='addButton'>Dodaj</button>
    <input id='searchInput' type='text'>
    <button id='searchButton'>Szukaj</button>
    <table>
        <tbody id='tasksContainer'>

        </tbody>
    </table>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input id='editTask' type='text' placeholder="Task">
            <input id='editDescript' type='text' placeholder="Description">
        </div>
    </div>

</body>

</html>
