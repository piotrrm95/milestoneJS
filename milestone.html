<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moje taski na deadlajnie</title>
    <link rel="stylesheet" type="text/css" media="screen" href="milestone.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="milestone.js"></script>
</head>
<body>
    <div class="content">
        <div class='inputArea mb-3'>
            <input id='taskName' type='text' placeholder="Task">
            <input id='taskDescription' type='text' placeholder="Description">
            <select id='status'></select>
            <button id='addButton' class='btn btn-dark btn-sm'>Add task!</button>
            <input id='searchInput' type='text' placeholder="search...">
            <button id='searchButton' class='btn btn-dark btn-sm'><i class="fas fa-search"></i></button>
        </div>
        <table>
            <thead>
                <th>Task</th>
                <th>Description</th>
                <th></th>
            </thead>
            <tbody id='tasksContainer'></tbody>
        </table>
        <div id="editBox" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <input id='editTask' type='text' placeholder="Task">
                <input id='editDescript' type='text' placeholder="Description">
                <select id='editStatus'></select>
                <button id='confirmButton' class='btn-dark'>Confirm</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        Piotr Raganowicz-Macina, IT Fighters, milestone JS, 2019
    </footer>



</body>

</html>
